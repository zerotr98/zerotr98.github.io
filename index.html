<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zerion</title>

  <!-- Fuente similar a Bahnschrift SemiLight SemiCondensed -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
    }

    .metallic-text {
      background: linear-gradient(135deg, #aaa, #ddd, #888, #ccc);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 300;
      letter-spacing: 2px;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      text-transform: uppercase;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 10px;
      font-weight: 300;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 60px; /* Separación entre menús */
      margin-top: 30px;
      position: relative;
    }

    .menu-item {
      background-color: #1a1a1a;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px 25px;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 1.2rem;
      font-weight: 300;
      color: #ddd;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      position: relative;
    }

    .menu-item:hover {
      background-color: #2a2a2a;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(200, 200, 200, 0.2);
    }

    /* Submenús */
    .submenu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 0;
      background-color: #1a1a1a;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px 0;
      min-width: 180px;
      z-index: 100;
    }

    .submenu-item {
      padding: 8px 20px;
      font-size: 0.95rem;
      font-family: 'Barlow Condensed', sans-serif;
      color: #ccc;
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-align: left;
    }

    .submenu-item:hover {
      background-color: #2a2a2a;
    }

    .menu-container {
      position: relative;
    }

    .menu-container:hover .submenu {
      display: flex;
    }

    /* Estilo para los enlaces dentro de submenu */
    .submenu a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="metallic-text">Zerion</h1>
    <h2 class="metallic-text">la casa del buen reloj</h2>

    <nav>
      <!-- Marcas disponibles -->
      <div class="menu-container">
        <div class="menu-item">Marcas disponibles</div>
        <div class="submenu">
          <div class="submenu-item"><a href="submenú bulova.html">Bulova</a></div>
          <div class="submenu-item"><a href="#">Tissot</a></div>
          <div class="submenu-item"><a href="#">Citizen</a></div>
          <div class="submenu-item"><a href="#">Seiko</a></div>
          <div class="submenu-item"><a href="#">Omega</a></div>
        </div>
      </div>

      <!-- Presupuesto -->
      <div class="menu-container">
        <div class="menu-item">Presupuesto</div>
        <div class="submenu">
          <div class="submenu-item">Menos de $1500</div>
          <div class="submenu-item">$1500 a $5000</div>
          <div class="submenu-item">Más de $5000</div>
        </div>
      </div>

      <!-- Referencias -->
      <div class="menu-item">Referencias</div>
    </nav>
  </header>
</body>
</html>
